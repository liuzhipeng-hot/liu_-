<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- logo界面 -->
    <div class="layui-main"><img src="./assets/images/logo.png" alt=""></div>
    <!-- 登录注册页面 -->
    <div class="dengluzhuce">
        <!-- 头部标题 -->
        <div class="toubiao"></div>
        <!-- 登录界面 -->
        <div class="denglu">
            <form class="layui-form" action="">

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-user"></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>


                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="title" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

            </form>
            <div class="layui-form"><button type="button" class="layui-btn layui-btn-fluid">登录</button> </div>
            <a href=" javascript:;" id="rec" class="rec">去注册账号</a>
        </div>
        <!-- 注册界面 -->
        <div class="zhuce">
            <form class="layui-form" action="">

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-user"></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>


                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="title" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="title" required lay-verify="required" placeholder="请再次输入密码"
                        autocomplete="off" class="layui-input">
                </div>
            </form>
            <div class="layui-form"><button type="button" class="layui-btn layui-btn-fluid">注册</button> </div>
            <a href=" javascript:;" id="login" class="rec">去登录</a>
        </div>
    </div>
    <!-- 导入jq -->
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
